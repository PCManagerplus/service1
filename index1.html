<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 1</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* ログインメッセージ用のスタイル */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        /* ログアウトボタン用のスタイル */
        .logout-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        // URLパラメータの取得
        const urlParams = new URLSearchParams(window.location.search);
        const godlogParam = urlParams.get('godlog');

        // ページ読み込み時に実行する処理
        window.onload = function() {
            // godlogパラメータが存在しない場合はメッセージを表示する
            if (godlogParam === null) {
                document.getElementById('overlay').style.display = 'block';
            }
        };

        // ログインボタンがクリックされたときの処理
        function redirectToLogin() {
            window.location.href = '/service1/log/login.html';
        }

        // ログアウトボタンがクリックされたときの処理
        function redirectToService() {
            window.location.href = '/service1/index.html';
        }
    </script>
</head>
<body>

<!-- オーバーレイメッセージ -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <p>ログインしなおしてください。</p>
        <button class="btn waves-effect waves-light" onclick="redirectToLogin()">ログイン</button>
    </div>
</div>

<!-- リンクボタン -->
<div class="container">
    <div class="row">
        <div class="col s12">
            <h5>リンクボタン一覧</h5>
            <p>以下のボタンをクリックすると、対応するリンク先に移動します。</p>
            <div class="row">
                <!-- ボタンの生成 -->
                <div class="col s12">
                    <a href="test1" class="btn">なまえ1</a>
                    <a href="test2" class="btn">なまえ2</a>
                    <a href="test3" class="btn">なまえ3</a>
                    <a href="test4" class="btn">なまえ4</a>
                    <a href="test5" class="btn">なまえ5</a>
                    <a href="test6" class="btn">なまえ6</a>
                    <a href="test7" class="btn">なまえ7</a>
                    <a href="test8" class="btn">なまえ8</a>
                    <a href="test9" class="btn">なまえ9</a>
                    <a href="test10" class="btn">なまえ10</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ログアウトボタン -->
<div class="logout-button">
    <button class="btn waves-effect waves-light red" onclick="redirectToService()">ログアウト</button>
</div>

<!-- Materialize JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
