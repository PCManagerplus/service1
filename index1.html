<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 1</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script>
        // URLパラメータの取得
        const urlParams = new URLSearchParams(window.location.search);
        const godlogParam = urlParams.get('godlog');

        // ページ読み込み時に実行する処理
        window.onload = function() {
            // godlogパラメータが存在しない場合はメッセージを表示する
            if (godlogParam === null) {
                document.getElementById('message').style.display = 'block';
            }
        };

        // ログインボタンがクリックされたときの処理
        function redirectToLogin() {
            window.location.href = '/log/login.html';
        }
    </script>
</head>
<body>

<!-- ログインメッセージ -->
<p id="message" style="display: none;">ログインしなおしてください。</p>

<!-- ログインボタン -->
<button class="btn waves-effect waves-light" onclick="redirectToLogin()">ログイン</button>

<!-- リンクボタン -->
<div class="container">
    <div class="row">
        <div class="col s12">
            <h5>リンクボタン一覧</h5>
            <p>以下のボタンをクリックすると、対応するリンク先に移動します。</p>
            <div class="row">
                <!-- ボタンの生成 -->
                <div class="col s12">
                    <a href="test1" class="btn">なまえ1</a>
                    <a href="test2" class="btn">なまえ2</a>
                    <a href="test3" class="btn">なまえ3</a>
                    <a href="test4" class="btn">なまえ4</a>
                    <a href="test5" class="btn">なまえ5</a>
                    <a href="test6" class="btn">なまえ6</a>
                    <a href="test7" class="btn">なまえ7</a>
                    <a href="test8" class="btn">なまえ8</a>
                    <a href="test9" class="btn">なまえ9</a>
                    <a href="test10" class="btn">なまえ10</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
